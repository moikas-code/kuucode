name: Parity Check

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: "0 9 * * 1"
  workflow_dispatch:
    inputs:
      since:
        description: 'Check commits since (e.g., "1 week ago")'
        required: false
        default: "1 week ago"

jobs:
  parity-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/sst/opencode.git || true
          git fetch upstream

      - name: Check for new commits
        run: |
          since="${{ github.event.inputs.since || '1 week ago' }}"
          bun scripts/parity check "$since" --auto-triage

      - name: Generate parity report
        run: |
          echo "# ðŸ“Š Weekly Parity Report" > parity-report.md
          echo "" >> parity-report.md
          echo "## Dashboard" >> parity-report.md
          echo '```' >> parity-report.md
          bun scripts/parity dashboard >> parity-report.md
          echo '```' >> parity-report.md
          echo "" >> parity-report.md
          echo "## High Priority Pending Reviews" >> parity-report.md
          echo '```' >> parity-report.md
          bun scripts/parity list pending high >> parity-report.md
          echo '```' >> parity-report.md

      - name: Create Issue for High Priority Items
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('parity-report.md', 'utf8');

            // Check if there are high priority pending items
            const { execSync } = require('child_process');
            const highPriorityCount = execSync('bun scripts/parity list pending high | wc -l').toString().trim();

            if (parseInt(highPriorityCount) > 1) { // More than just the header
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: `ðŸ”„ Weekly Parity Review - ${new Date().toISOString().split('T')[0]}`,
                body: report + '\n\n**Action Required**: Review high priority upstream changes for integration.',
                labels: ['parity', 'upstream', 'review-needed']
              });
            }

      - name: Commit updated parity status
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .parity-status.json
          git diff --staged --quiet || git commit -m "chore: update parity status [skip ci]"
          git push
