name: Daily Parity Check

on:
  schedule:
    # Run daily at 9 AM UTC (adjust timezone as needed)
    - cron: "0 9 * * *"
  workflow_dispatch: # Allow manual triggering

jobs:
  parity-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Need full history for git operations

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/sst/opencode.git || true
          git fetch upstream

    - name: Run daily parity check
      run: npm run parity-daily
      env:
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        NODE_ENV: production
        
    - name: Upload parity status
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: parity-status
        path: .parity-status.json
        retention-days: 30
