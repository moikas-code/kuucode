name: kuuzuki

on:
  issue_comment:
    types: [created]

jobs:
  kuuzuki:
    if: startsWith(github.event.comment.body, 'hey kuuzuki')
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run kuuzuki
        uses: moikas-code/kuuzuki/sdks/github@github-v1
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        with:
          model: anthropic/claude-sonnet-4-20250514
