name: Build Desktop App (Arch)

on:
  push:
    branches: [ main, kuuzuki-clean-final ]

jobs:
  build-tauri-arch:
    runs-on: ubuntu-latest
    container: archlinux:latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm \
            webkit2gtk-4.1 \
            base-devel \
            curl \
            wget \
            openssl \
            gtk3 \
            libappindicator-gtk3 \
            librsvg \
            rust \
            nodejs \
            npm \
            git

      - name: Create webkit compatibility links
        run: |
          ln -sf /usr/lib/pkgconfig/webkit2gtk-4.1.pc /usr/lib/pkgconfig/webkit2gtk-4.0.pc
          ln -sf /usr/lib/pkgconfig/javascriptcoregtk-4.1.pc /usr/lib/pkgconfig/javascriptcoregtk-4.0.pc

      - name: Setup Bun
        run: |
          curl -fsSL https://bun.sh/install | bash
          source ~/.bashrc
          
      - name: Build desktop app
        run: |
          export PATH="$HOME/.bun/bin:$PATH"
          cd packages/desktop
          bun install
          bun run build
          bun run tauri:build