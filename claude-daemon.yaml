daemon:
  port: 8080
  log_level: info
  watch_paths:
    - .
  max_concurrent_tasks: 5
  self_audit_interval: 5m

ai:
  enabled: true
  provider: claude-cli
  auto_implement_todos: true
  auto_fix_issues: true
  require_approval: true
  safety_level: balanced
  enabled_issue_types:
    - todo_comment
    - long_line
    - console_log
    - missing_error_handling
  max_changes_per_run: 5
  generate_tests: false
  use_sequential_thinking: true
  use_mcp_tools: true